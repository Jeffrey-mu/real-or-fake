<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real or Fake 图片判断游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="theme-switcher">
            <button class="theme-btn active" data-theme="cyber" title="赛博朋克">🌟</button>
            <button class="theme-btn" data-theme="nature" title="自然">🌿</button>
            <button class="theme-btn" data-theme="retro" title="复古">🎮</button>
            <button class="theme-btn" data-theme="neon" title="霓虹">🌈</button>
            <button class="theme-btn" data-theme="light" title="浅色">☀️</button>
        </div>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">等级</div>
                <div class="level-value" id="level">1</div>
                <div class="progress" id="progress"></div>
            </div>
            <div class="score-item">
                <div class="score-label">得分</div>
                <div class="score-value" id="score">0</div>
            </div>
        </div>
        
        <div class="image-container">
            <div class="corner-tl"></div>
            <div class="corner-tr"></div>
            <div class="corner-bl"></div>
            <div class="corner-br"></div>
            <img id="game-image" src="" alt="游戏图片">
        </div>
        
        <div class="control-panel">
            <div class="buttons">
                <button id="realBtn">真实</button>
                <button id="fakeBtn">虚假</button>
            </div>
            
            <div class="result-panel" id="resultPanel">
                <div class="emoji" id="resultEmoji"></div>
                <div class="message" id="resultMessage"></div>
                <button id="continueBtn">继续</button>
            </div>
        </div>
    </div>
    <script src="db/db.js"></script>
    <script src="game.js"></script>
</body>
</html>

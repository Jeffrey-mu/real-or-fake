<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real or Fake 图片判断游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="theme-switcher">
                <button class="theme-btn active" data-theme="purple" title="紫色主题">💜</button>
                <button class="theme-btn" data-theme="blue" title="蓝色主题">💙</button>
                <button class="theme-btn" data-theme="green" title="绿色主题">💚</button>
                <button class="theme-btn" data-theme="yellow" title="金色主题">💛</button>
                <button class="theme-btn" data-theme="red" title="红色主题">❤️</button>
                <button class="theme-btn" data-theme="pink" title="粉色主题">🎀</button>
                <button class="theme-btn" data-theme="cyan" title="青色主题">💠</button>
                <button class="theme-btn" data-theme="dark" title="暗色主题">🌑</button>
                <button class="theme-btn" data-theme="white" title="亮色主题">⚪</button>
            </div>
        </div>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">等级</div>
                <div class="level-value" id="level">1</div>
                <div class="progress" id="progress"></div>
            </div>
            <div class="score-item">
                <div class="score-label">得分</div>
                <div class="score-value" id="score">0</div>
            </div>
        </div>
        
        <div class="image-container">
            <div class="image-frame"></div>
            <div class="nail nail-tl"></div>
            <div class="nail nail-tr"></div>
            <div class="nail nail-bl"></div>
            <div class="nail nail-br"></div>
            <img id="game-image" src="" alt="游戏图片">
        </div>
        
        <div class="control-panel">
            <div class="buttons">
                <button id="realBtn">真实</button>
                <button id="fakeBtn">虚假</button>
            </div>
            
            <div class="result-panel" id="resultPanel">
                <div class="emoji" id="resultEmoji"></div>
                <div class="message" id="resultMessage"></div>
                <button id="continueBtn">继续</button>
            </div>
        </div>
    </div>
    <script src="db/db.js"></script>
    <script src="game.js"></script>
</body>
</html>
